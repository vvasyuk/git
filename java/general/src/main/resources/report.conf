{
  cellProperties: {
    UseAscender: "true"
    UseDescender: "true"
    Padding: "2f"
    VerticalAlignment: 5
    Background: "255,255,255"
    NegFontColor: "TIMES_ROMAN,8,0,255,0,0"
    Colspan: 0
  }

  defaultProperties:{
    MidColCell: ${cellProperties}{
      AllFont = "TIMES_ROMAN,8,0,0,0,0"     //font,size,style,[color]*3
      Alignment: "2"
      Type: "Cell"
    }
    MidCol2RowCell: ${cellProperties}{
      AllFont = "TIMES_ROMAN,8,0,0,0,0"     //font,size,style,[color]*3
      Alignment: "2"
      Type: "2RowCell"
    }
    MidColTotalCell: ${cellProperties}{
      AllFont = "TIMES_ROMAN,8,0,0,0,0"     //font,size,style,[color]*3
      Alignment: "2"
      Background: "206,206,206"
      Type: "TotalCell"
    }
    FirstColCell: ${cellProperties}{
      AllFont = "TIMES_ROMAN,8,0,0,0,0"
      Alignment: "0"
      Type: "FirstColCell"
    }
    FirstCol2RowCell: ${cellProperties}{
      AllFont = "TIMES_ROMAN,8,0,0,0,0"     //font,size,style,[color]*3
      Alignment: "2"
      Type: "2RowCell"
    }
    FirstColTotalCell:  ${cellProperties}{
      AllFont = "TIMES_ROMAN,8,0,0,0,0"     //font,size,style,[color]*3
      Alignment: "2"
      Background: "206,206,206"
      Type: "FirstColCell"
    }
  }

  block1:{
    order:[tab1,tab2]
    tab1:{
      name: "tab1"
      cols: 24
      headerEnabled: true
      properties: ${defaultProperties}
      customProperties:{
        "aRow2,1..n":{
          Alignment: "1"
          AllFont: "TIMES_ROMAN,8,1,0,0,0"
          //BorderWidth: "1"
          BorderWidthBottom: "0.0"
          BorderWidthTop: "1.5"
          BorderWidthLeft: "0.0"
          BorderWidthRight: "0.0"
        }
      }
    }
    tab2:{
      name: "tab2"
      cols: 22
      headerEnabled: true
      properties: ${defaultProperties}
    }
  }

  blockList:[
    ${block1}
    //,${block2}
  ]
}
